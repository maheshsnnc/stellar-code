<div class="container-fluid p-0">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Stellar Power</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer-container class="map-container">
    <mat-drawer class="side-drawer" mode="side" opened>
      <mat-nav-list class="h-100">
        <mat-list-item *ngFor="let item of listItems" (click)="handleClick(item)"
          [ngClass]="{ 'active': item === selectedItem }">
          <!-- <a [routerLink]="item.name" routerLinkActive="active" matLine> -->
          {{item.name}}
          <!-- </a> -->
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <mat-tab-group>
        <mat-tab label="Map">
          <app-map [site]="selectedItem" [allSites]="listItems"></app-map>
        </mat-tab>
        <mat-tab label="Overview">
          <app-overview [site]="selectedItem"></app-overview>
        </mat-tab>
        <mat-tab label="Production">
          <app-production [site]="selectedItem"></app-production>
        </mat-tab>
      </mat-tab-group>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
